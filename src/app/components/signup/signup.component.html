<div id="signupContainer">

    <div class="logo">
        <span class="logoTitle">AT</span>
        <span class="logoSubtitle">SignUp</span>
    </div>

    <form class="formContainer" [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Digite seu email">
            @if(signupForm.get("email")?.invalid) {
            <mat-error>Email Inválido.</mat-error>
            }
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Senha</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password"
                placeholder="Digite sua senha">
            @if(signupForm.get("password")?.invalid) {
            <mat-error>A senha precisa ter mais de 6 digítos.</mat-error>
            }

            <button mat-icon-button matSuffix (click)="clickEvent($event)" type="button"
                aria-label="Mostrar/Ocultar senha">
                <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>


        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Confirmar Senha</mat-label>
            <input matInput [type]="hide() ? 'password' : 'text'" formControlName="confirmPassword"
                placeholder="Digite sua senha novamente">
            <button mat-icon-button matSuffix (click)="clickEvent($event)" type="button"
                aria-label="Mostrar/Ocultar senha">
                <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            @if(signupForm.get("confirmPassword")?.invalid) {
            <mat-error>As senhas precisam ser iguais.</mat-error>
            }
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit">Criar Conta</button>
        <button mat-button color="accent" class="signupButton" (click)="onChangeScreen()">
            Já tem uma conta? <strong>Entre Agora</strong>
        </button>


    </form>

</div>
